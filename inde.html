<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Financeiro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">

    <div id="topic-selection">
      <label for="topic-select">Selecione um Tópico</label>
      <div class="dropdown">
        <select id="topic-select">
          <option value="">Escolha um tópico</option>
        </select>
      </div>
    
      <!-- Input quantidade de perguntas -->
      <div style="margin: 10px 0;">
        <label for="question-amount">Quantidade de Questões:</label>
        <input type="number" id="question-amount" min="1" max="10" value="5" style="width: 60px; padding: 5px; border-radius: 5px;">
      </div>
    
      <button id="start-btn">Iniciar Quiz</button>
    </div>
    

    <!-- Área do Quiz -->
    <div id="quiz-area" style="display: none;">
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div id="question-counter"></div>
      <h2 id="question">Carregando pergunta...</h2>
      <div id="options"></div>
    
      <!-- Botão Voltar -->
      <button id="back-btn" style="margin-top: 20px; background-color: #888; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        Voltar
      </button>
    </div>
    

  </div>

  <script src="script.js"></script>
</body>
</html>
